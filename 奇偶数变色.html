<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>奇偶数</title>
    <style>
        li:nth-child(odd){
            color: #e572df;
        }
        li:nth-child(even){
            color: #89eff2;
        }
        li:nth-child(2n){
            color: #88f296;
        }
        li:nth-child(2n+1){
            color: #f1f27b;
        }
        li:nth-child(3n+1){
            color: #f2b48f;
        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>
</body>
</html>
